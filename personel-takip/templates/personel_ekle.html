{% extends "base.html" %}

{% block title %}Yeni Personel Ekle - Personel Takip Sistemi{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Yeni Personel Ekle</span>
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="ad" name="ad" type="text" class="validate">
                            <label for="ad">Ad</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="soyad" name="soyad" type="text" class="validate">
                            <label for="soyad">Soyad</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="pozisyon" name="pozisyon" type="text" class="validate" required>
                            <label for="pozisyon">Pozisyon</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="maas" name="maas" type="number" class="validate">
                            <label for="maas">Maaş</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="baslangic" name="ise_baslama" type="text" class="datepicker">
                            <label for="baslangic">İşe Başlama Tarihi</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit">
                                Kaydet
                                <i class="material-icons right">save</i>
                            </button>
                            <a href="/personel" class="btn waves-effect waves-light grey">
                                İptal
                                <i class="material-icons right">cancel</i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
        
        var datepicker = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(datepicker, {
            format: 'dd.mm.yyyy',
            i18n: {
                months: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
                monthsShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                weekdays: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
                weekdaysShort: ['Paz', 'Pts', 'Sal', 'Çar', 'Per', 'Cum', 'Cts'],
                weekdaysAbbrev: ['P', 'P', 'S', 'Ç', 'P', 'C', 'C']
            }
        });
    });
</script>
{% endblock %}
